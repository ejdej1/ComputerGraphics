<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ernest_Stryvhalski_Lab06</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';

			var container, stats, controls;
			var camera, scene, renderer, light;

			var clock = new THREE.Clock();

			var mixer, mixer2, mixer3, mixer4;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 2000 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );

				// scene.add( new CameraHelper( light.shadow.camera ) );

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0xFF1493, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model
				var loader = new FBXLoader();
				loader.load( 'models/fbx/Hip Hop Dancing-2.fbx', function ( object ) {

					mixer = new THREE.AnimationMixer( object );
					var action = mixer.clipAction( object.animations[ 0 ] );
					action.play();
					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );
					object.position.x = 150;
					object.position.z = 200;
					object.rotation.y = 60;
					scene.add( object );

				} ); 
				
				var loader2 = new FBXLoader();
				loader2.load( 'models/fbx/Singing.fbx', function ( object2 ) {

					mixer2 = new THREE.AnimationMixer( object2 );
					var action2 = mixer2.clipAction( object2.animations[ 0 ] );
					action2.play();
					object2.traverse( function ( child2 ) {

						if ( child2.isMesh ) {

							child2.castShadow = true;
							child2.receiveShadow = true;

						}

					} );
					object2.position.z = -200;
					scene.add( object2 );

				} );


				var loader3 = new FBXLoader();
				loader3.load( 'models/fbx/Hip Hop Dancing.fbx', function ( object3 ) {

					mixer3 = new THREE.AnimationMixer( object3 );
					var action3 = mixer3.clipAction( object3.animations[ 0 ] );
					action3.play();
					object3.traverse( function ( child3 ) {

						if ( child3.isMesh ) {

							child3.castShadow = true;
							child3.receiveShadow = true;

						}

					} );
					object3.position.z = 200;
					object3.rotation.y = 60;
					scene.add( object3 );

				} );

				var loader3 = new FBXLoader();
				loader3.load( 'models/fbx/Flair.fbx', function ( object4 ) {

					mixer4 = new THREE.AnimationMixer( object4 );
					var action3 = mixer4.clipAction( object4.animations[ 0 ] );
					action3.play();
					object4.traverse( function ( child3 ) {

						if ( child3.isMesh ) {

							child3.castShadow = true;
							child3.receiveShadow = true;

						}

					} );
					object4.position.z = 200;
					object4.position.x = -150;
					object4.rotation.y = 60;
					scene.add( object4 );

				} );


				

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				if ( mixer ) mixer.update(delta);
				if ( mixer2 ) mixer2.update (delta);
				if ( mixer3 ) mixer3.update (delta);
				if ( mixer4) mixer4.update (delta);

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
